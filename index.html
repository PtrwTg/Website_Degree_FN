<!DOCTYPE html>
<html lang="th">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ทดสอบ LIFF Login</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://static.line-scdn.net/liff/sdk/2.21.4/liff.js"></script>
</head>
<body>
    <div class="container" style="text-align: center;">
        <h1 class="title">สถานะการทดสอบ LINE Login</h1>
        
        <div id="status-box" style="padding: 15px; margin: 20px 0; border: 1px solid #ccc;">
            <p>LIFF ID ที่ใช้: <b id="liff-id-display"></b></p>
            <p>สถานะ LIFF SDK: <span id="liff-status">กำลังโหลด...</span></p>
            <p>สถานะ Login: <span id="login-status">กำลังตรวจสอบ...</span></p>
            <p>Error ที่เกิดขึ้น: <span id="error-message" style="color: red;">-</span></p>
        </div>
        
        <div id="profile-container" style="text-align: center; margin-top: 30px; display: none;">
            <h2>✅ ล็อกอินสำเร็จ!</h2>
            <img id="profile-picture" src="" alt="Profile Picture" style="width: 100px; height: 100px; border-radius: 50%; margin-bottom: 10px;">
            <p>Display Name: <b id="display-name"></b></p>
            <p>LINE User ID (UserID): <b id="user-id"></b></p>
            <p><button onclick="liff.logout(); window.location.reload();" style="padding: 10px; background-color: #f44336; color: white; border: none; cursor: pointer;">ออกจากระบบ LIFF</button></p>
        </div>

        <div id="app-content">
            </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
